type Item @model {
  id: ID! @isUnique

  createdAt: DateTime! # read-only (managed by Graphcool)
  updatedAt: DateTime! # read-only (managed by Graphcool)

  name: String!
  description: String!
  imageUrl: String
  quantity: Int! 
  quantityUnits: String! 
  reusable: Boolean!
}

