version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
          key: v1-deps-{{ .Branch }}
          key: v1-deps
      - setup_remote_docker
      - run:
          name: Install Graphcool CLI
          command: npm install graphcool
      - run: npm install
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: DEBUG=* cd server && ../node_modules/.bin/graphcool local up && ../node_modules/.bin/graphcool deploy
